services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/chickeam 
      - /chickeam/node_modules
    environment:
      NODE_ENV: "production"
      DATABASE_URL: "postgresql://postgres:password@db:5932/mydatabase"
      AUTH_SECRET: "my_ultra_secure_nextauth_secret"
      NEXT_PUBLIC_API_URL: "http://202.28.49.122:3000"
      NEXTAUTH_URL: "http://202.28.49.122:3000"
      AUTH_TRUST_HOST: true
      JWT_SECRET: kinmha112

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
      PGPORT: 5932
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5932:5932"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:



